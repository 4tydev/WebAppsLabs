    <script>
        class Product {
            constructor (name,price){
                this.name = name;
                this.price = price;
                this.deleteButton = document.createElement("button");
            }
        }
        var table = document.getElementsByTagName('table')[0];
        var form = document.getElementsByTagName("form")[0];
        var addItemButton = form.elements[2];
        
        addItemButton.addEventListener("click", function(){
            var productName = form.elements[0].value;
            var productPrice = form.elements[1].value;
            var product = new Product(productName, productPrice);
            var newTr = document.createElement('tr');
            var tdProductName = document.createElement('td');
            var tdProductPrice = document.createElement('td');
            tdProductName.textContent= product.name;
            tdProductPrice.textContent = product.price;

            newTr.appendChild(tdProductName);
            newTr.appendChild(tdProductPrice);
            table.appendChild(newTr);
        });

    </script>
